    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureRmPipeline-rg'
    location: 'Central US'
    templateLocation: 'Linked artifact'
    csmFile: 'CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName manikanand8 -linkedTemplateUri https://raw.githubusercontent.com/manikanand87/AzureRmPipeline-repo/main/CreateWebApp/linkedStorageAccount.json'
